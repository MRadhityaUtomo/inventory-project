{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  
<head>
    <!-- Font styling, 'Iceberg from googlefonts' -->
    <link href='https://fonts.googleapis.com/css?family=Iceberg' rel='stylesheet'>
    <style>
        body {
            font-family: 'Iceberg';
            font-size: 22px;
        }
        
    </style>
    
</head>
<style>

    body {
        background-color: #131019;
    }
    
    .login {
        color: #C9A7B8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .login-submit {
        margin-top: 20px;
    }
    .login-btn {
        background-color: #C9A7B8; 
        color: #2A4968;
        padding: 8px 40px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 30px;
    }
    .login-btn:hover {
        background-color: #2A4968; 
        color: #C9A7B8; 
    }
</style>

<div class = "login">
    
    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
